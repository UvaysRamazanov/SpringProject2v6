<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Person Details</title>
</head>
<body>
<p th:text="${person.name + ', ' + person.yearOfBirth}">Value</p>

<div th:if="${books.isEmpty()}">
    <p>This person has not taken any books.</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table>
        <tr th:each="book : ${books}">
            <td>
                    <span th:text="${book.name + ', ' + book.author + ', ' + book.yearOfRelease}"
                          th:style="${book.overdue} ? 'color: red' : 'color: black'">
                        Book
                    </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.id})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
